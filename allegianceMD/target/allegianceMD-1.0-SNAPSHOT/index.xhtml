<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="form">
                <p:dataTable id="eventsDT" var="car" value="#{data.dep}" selectionMode="single" selection="#{data.temp}" rowKey="#{car}">
                    <f:facet name="header">
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{data.onRowSelect}" update="eventsDT:@parent:eventsEM" />
                    <p:column headerText="Departments">
                        <h:outputText value="#{car}" />
                    </p:column>
                </p:dataTable>
                
                <p:dataTable id="eventsEM" var="car" value="#{data.tem}">
                    <f:facet name="header">
                    </f:facet>
                    <p:column headerText="Emp">
                        <h:outputText value="#{car}" />
                    </p:column>
                </p:dataTable>
                
            
            </h:form>

        </h:body>

    </f:view>
</html>
